<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📉 تتبّع التصفيات - MEXC</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ff3399;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>📉 نظام تتبع تصفيات MEXC</h1>

  <table id="liquidationTable">
    <thead>
      <tr>
        <th>الرمز</th>
        <th>الحجم</th>
        <th>السعر</th>
        <th>الاتجاه</th>
        <th>الوقت</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadLiquidations() {
      try {
        const response = await fetch('/liquidation-data');
        const data = await response.json();
        const tbody = document.querySelector('#liquidationTable tbody');
        tbody.innerHTML = '';

        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.symbol}</td>
            <td>${item.vol}</td>
            <td>${item.price}</td>
            <td>${item.side === 'BUY' ? '📈 شراء' : '📉 بيع'}</td>
            <td>${new Date(item.time).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('فشل في تحميل البيانات', err);
      }
    }

    setInterval(loadLiquidations, 4000);
    loadLiquidations();
  </script>
</body>
</html>
