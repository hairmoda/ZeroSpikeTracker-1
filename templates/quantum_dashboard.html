<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>🧠 Quantum Dashboard</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #00ffcc;
      font-family: 'Cairo', sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #00ffcc;
      font-size: 30px;
      margin-bottom: 20px;
    }

    .section {
      margin: 40px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
    }

    button {
      background-color: #00ff99;
      color: #000;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #222;
      color: #00ffcc;
    }

    tr:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <h1>🧠 Quantum Dashboard</h1>

  <div class="section">
    <h2>📌 آخر توصية ذكية</h2>
    <button onclick="loadRecovery()">🔄 تحديث التوصية</button>
    <div id="recoveryMessage">اضغط لتحديث التوصية...</div>
  </div>

  <div class="section">
    <h2>📉 التصفيات النشطة</h2>
    <table id="liqTable">
      <thead>
        <tr>
          <th>الرمز</th>
          <th>الحجم</th>
          <th>السعر</th>
          <th>الاتجاه</th>
          <th>الوقت</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadRecovery() {
      const res = await fetch('/trigger-recovery', { method: "POST" });
      const data = await res.json();
      document.getElementById('recoveryMessage').innerText = "🧠 " + data.message;
    }

    async function loadLiquidations() {
      const res = await fetch('/liquidation-data');
      const data = await res.json();
      const tbody = document.querySelector('#liqTable tbody');
      tbody.innerHTML = '';

      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.symbol}</td>
          <td>${item.vol}</td>
          <td>${item.price}</td>
          <td>${item.side === 'BUY' ? '📈 شراء' : '📉 بيع'}</td>
          <td>${new Date(item.time).toLocaleTimeString()}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadRecovery();
    loadLiquidations();
    setInterval(loadLiquidations, 4000);
  </script>
</body>
</html>
