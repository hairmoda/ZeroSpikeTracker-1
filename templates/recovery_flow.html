<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>⚡ نظام الاسترداد السيادي</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 40px;
            direction: rtl;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        button {
            background-color: #00ff99;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        .status {
            margin-top: 30px;
            font-size: 18px;
        }
        #messageBox {
            margin-top: 20px;
            font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>⚡ نظام الاسترداد السيادي</h1>
    <button id="activateBtn">تنشيط الذكاء السيادي الآن</button>

    <div class="status">
        🔒 حالة أنظمة الحماية:<br>
        🚨 مصائد السوق: مُفعل<br>
        🐳 نوايا الحيتان: مراقبة<br>
        😌 الفلتر النفسي: مستقر<br>
        <br>
        📈 نسبة استرداد رأس المال: <strong>27 / 50 USDT</strong>
    </div>

    <div id="messageBox"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const activateBtn = document.getElementById("activateBtn");
            const messageBox = document.getElementById("messageBox");

            activateBtn.addEventListener("click", async function () {
                activateBtn.innerText = "✅ تم التفعيل";
                activateBtn.disabled = true;

                try {
                    const response = await fetch("/trigger-recovery", {
                        method: "POST"
                    });
                    const data = await response.json();
                    messageBox.innerText = data.message;
                    messageBox.style.display = "block";
                } catch (error) {
                    messageBox.innerText = "❌ حدث خطأ في الاتصال بالنظام السيادي.";
                    messageBox.style.color = "red";
                    messageBox.style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
