<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>⚡ نظام الاسترداد السيادي</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        button {
            background-color: #00ff99;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }

        #messageBox {
            margin-top: 30px;
            font-size: 20px;
            color: #fff;
            display: none;
        }
    </style>
</head>
<body>

    <h1>⚡ نظام الاسترداد السيادي</h1>

    <button id="recoveryBtn">تنشيط الذكاء السيادي الآن</button>

    <div id="messageBox"></div>

    <script>
        document.getElementById('recoveryBtn').addEventListener('click', async () => {
            const btn = document.getElementById('recoveryBtn');
            btn.innerText = '✅ تم التفعيل';
            btn.disabled = true;

            const res = await fetch('/trigger-recovery', {
                method: 'POST',
            });

            const data = await res.json();
            const box = document.getElementById('messageBox');
            box.innerText = data.message;
            box.style.display = 'block';
        });
    </script>

</body>
</html>
