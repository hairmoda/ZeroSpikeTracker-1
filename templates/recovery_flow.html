<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>⚡ نظام الاسترداد السيادي</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 40px;
      direction: rtl;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    button {
      background-color: #00ff99;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s;
    }
    button:active {
      background-color: #00cc88;
    }
    .status {
      margin-top: 30px;
      font-size: 18px;
      line-height: 2;
    }
    #messageBox {
      margin-top: 20px;
      font-size: 20px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>⚡ نظام الاسترداد السيادي</h1>

  <button onclick="activateAI(this)">تنشيط الذكاء السيادي الآن</button>

  <div class="status">
    🧠 حالة أنظمة الحماية:<br>
    🚨 مصائد السوق: مُفعل<br>
    🐋 نوايا الحيتان: مراقبة<br>
    😌 الفلتر النفسي: مستقر<br><br>
    📈 نسبة استرداد رأس المال: <b>27 / 50 USDT</b>
  </div>

  <div id="messageBox"></div>

  <script>
    function activateAI(btn) {
      btn.innerText = "✅ تم التفعيل";
      fetch("/trigger-recovery", {
        method: "POST"
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("messageBox").innerText = "📡 التوصية: " + data.message;
      })
      .catch(() => {
        document.getElementById("messageBox").innerText = "❌ حدث خطأ في الاتصال.";
      });
    }
  </script>

</body>
</html>
