<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>⚡ نظام الاسترداد السيادي</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    button {
      background-color: #00ff99;
      color: #000;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 30px;
      font-size: 17px;
    }
    #recommendation {
      margin-top: 30px;
      font-size: 20px;
      color: white;
      background-color: #111;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>⚡ نظام الاسترداد السيادي</h1>

  <button id="recoveryBtn">تنشيط الذكاء السيادي الآن</button>

  <div class="status">
    🧠 أنظمة الحماية: فعّالة<br>
    🧱 مصائد السوق: مغلقة<br>
    🛰️ نوايا الحيتان: مراقبة<br>
    😌 الفلتر النفسي: مستقر<br><br>
    💰 نسبة الاسترداد: <b>27 / 50 USDT</b>
  </div>

  <div id="recommendation"></div>

  <script>
    const btn = document.getElementById('recoveryBtn');
    const box = document.getElementById('recommendation');

    btn.addEventListener('click', async () => {
      btn.innerText = "✅ تم التفعيل";
      btn.disabled = true;

      const res = await fetch('/trigger-recovery', { method: "POST" });
      const data = await res.json();
      box.innerText = "📌 التوصية: " + data.message;
      box.style.display = "block";
    });
  </script>
</body>
</html>
