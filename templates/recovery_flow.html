<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>⚡ نظام الاسترداد السيادي</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    button {
      background-color: #00ff99;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
    }
    .status {
      margin-top: 30px;
      font-size: 18px;
    }
    #messageBox {
      margin-top: 20px;
      font-size: 20px;
      display: none;
      color: white;
    }
  </style>
</head>
<body>
  <h1>⚡ نظام الاسترداد السيادي</h1>
  <button id="recoveryBtn">تنشيط الذكاء السيادي الآن</button>

  <div class="status">
    🧠 حالة أنظمة الحماية:<br>
    🧨 مصائد السوق: مفعّل<br>
    🐋 نوايا الحيتان: مراقبة<br>
    😌 الفلتر النفسي: مستقر<br>
    <br>
    📈 نسبة استرداد رأس المال: <b>27 / 50 USDT</b>
  </div>

  <div id="messageBox"></div>

  <script>
    document.getElementById('recoveryBtn').addEventListener('click', async () => {
      const btn = document.getElementById('recoveryBtn');
      btn.innerText = "✅ تم التفعيل";
      btn.disabled = true;

      try {
        const response = await fetch("/trigger-recovery", { method: "POST" });
        const data = await response.json();
        const msgBox = document.getElementById("messageBox");
        msgBox.innerText = "📌 التوصية: " + data.message;
        msgBox.style.display = "block";
      } catch (err) {
        alert("حدث خطأ أثناء جلب التوصية.");
      }
    });
  </script>
</body>
</html>
