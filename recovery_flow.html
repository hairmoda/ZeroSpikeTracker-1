<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام الاسترداد السيادي</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 40px;
            direction: rtl;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .status {
            margin-top: 30px;
            font-size: 18px;
        }
        #resultBox {
            margin-top: 20px;
            padding: 15px;
            background-color: #1a1a1a;
            border: 1px solid #00ff99;
            display: none;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #00ff99;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00cc77;
        }
    </style>
</head>
<body>
    <h1>⚡ نظام الاسترداد السيادي</h1>
    <button onclick="activateAI()">تنشيط الذكاء السيادي الآن</button>
    <div id="resultBox">جاري التفعيل...</div>

    <div class="status">
        <p>🛡️ حالة أنظمة الحماية:</p>
        <ul>
            <li>🚨 مصائد السوق: <strong>مفعّل</strong></li>
            <li>🐋 نوايا الحيتان: <strong>مراقبة</strong></li>
            <li>😱 الفلتر النفسي: <strong>مستقر</strong></li>
        </ul>
        <p>📈 نسبة استرداد رأس المال: <strong>27 / 50 USDT</strong></p>
    </div>

    <script>
        function activateAI() {
            const btn = document.querySelector('button');
            const resultBox = document.getElementById('resultBox');

            btn.innerText = "✅ تم التفعيل";
            btn.disabled = true;
            resultBox.style.display = "block";
            resultBox.innerText = "🧠 التوصية: دخول آمن على PEPE بنسبة ثقة 91% خلال الـ3 دقائق القادمة.";
        }
    </script>
</body>
</html>
